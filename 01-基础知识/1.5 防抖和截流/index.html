<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html,
        body {
            height: 300%;
            width: 100% overflow-x: hidden;
            background: -webkit-linear-gradient(top left, lightblue, pink, orange);
        }

        #ok {
            margin: 200px 200px 200px 200px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <script src="my-debounce-throttle.js"></script>
    <button id='ok'>
        ok
    </button>

    <script>
        function handler() {
            console.log('ok');
        }
        //ok.onclick = handler;
        ok.onclick = debounce(handler);

        //window.onscroll = handler;
        window.onscroll = throttle(handler, 500);
    </script>
</body>

</html>
